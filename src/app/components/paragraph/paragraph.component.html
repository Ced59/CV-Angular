<div *ngIf="style=='title' then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <h2 class="text-center {{classToAnimate}}">{{para}}</h2>
</ng-template>

<ng-template #elseBlock>
  <p class="text-justify mr-5 ml-5 mt-4 mb-4 {{stylisedText}} {{classToAnimate}}">{{para}}</p>
</ng-template>
