<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               class="sidenav"
               fixedInViewport>
    <h2 class="font-weight-bold mt-4 text-center">CAUDRON CEDRIC</h2>
    <div class="d-flex align-items-center mt-3">
      <div class="img-profil">
        <img alt="Image de Profil"
             class="img-thumbnail rounded-circle"
             src="assets/img/profil/Profil.jpg"
        >
      </div>
      <div>
        <p class="ml-3 mr-3 font-italic border p-3 text-justify">En recherche d'un contrat d'alternance Développeur Web /
          applications niveau Bac+3</p>
      </div>
    </div>
    <mat-toolbar><span class="font-weight-bold">Menu</span></mat-toolbar>

    <mat-nav-list>

      <a [routerLink]="['/']" mat-list-item><span class="font-italic">Présentation</span></a>
      <a [routerLink]="['/competences']" mat-list-item><span class="font-italic">Mes compétences</span></a>
      <a [routerLink]="['/etudes']" mat-list-item><span class="font-italic">Mes études</span></a>
      <a [routerLink]="['/parcours-professionnel']" mat-list-item><span
        class="font-italic">Mon parcours professionnel</span></a>
      <a [routerLink]="['/contact']" mat-list-item><span class="font-italic">Contact</span></a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

    </mat-toolbar>
    <!-- Add Content Here -->

    <main class="container">
      <router-outlet></router-outlet>
    </main>

    <footer>
      <a href="https://www.gnu.org/licenses/gpl-3.0.fr.html">GNU GPL 3.0 License</a>
      <p class="mt-2">© 2019 - Cédric Caudron - Mon CV en ligne</p>
    </footer>

  </mat-sidenav-content>
</mat-sidenav-container>
